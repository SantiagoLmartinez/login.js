<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="bg bg-secondary w-100">
        <h1 class=" Text-center mb-3 p-3">Registrar usuario</h1>
    </header>
    <div class="alert alert-danger Text-center d-none container">
        complete campos vacios
    </div>
    <div class="alert alert-danger alertEmail Text-center d-none container">
        Ingrese Email valido ej "username@dominio.com"
    </div>
    <div class="alert alert-danger Text-center d-none container">
        Usuario agregado
    </div>
    <section class="d-flex justify-content-center ">
        <form id="formRegistro" class="w-50 bg-primary">
            <div class="form-group row m-2">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text"  
                name="staticEmail" 
                class="form-control"
                placeholder="tuEmail@EMAIL.com">
              </div>
            </div>
            <div class="form-group row m-2">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="inputPassword" class="form-control" id="inputPassword"  placeholder="Password">
              </div>
            </div>
            <div class="d-flex justify-content-center m-2">
                <button type="submit" class="btn btn-secondary w-50 ">agregar</button>
            </div>
          </form>
    </section>
    <div class="container  w-50">
        <button id="btnUsersBoard" class="btn btn-secondary">Ver usuarios</button>
    </div>
    <div id="usersContainer" class="container"></div>
    <!-- scripts -->
    <script src="js/app.js"></script>
</body>
</html>
